<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h3 class="my-4">A La Shopping Carte</h3>
      <div class="row p-5">
        <div class="col-12">
          <table class="table table-responsive">

            <thead>

              <tr>
      
                <th scope="col">ITEM</th>
                <th scope="col">$</th>
                <th scope="col">AMOUNT</th>
                <th scope="col"></th>
                <th scope="col">SUBTOTAL</th>

              </tr>

            </thead>

            <tbody>
  
              <tr class="itemRow">
                <td class="item">Salmon</td>
                <td class="price">60</td>
                <td class="amount"><input type="number" value="1" /></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
                <td class="subTotal"></td>
              </tr>

              <tr class="itemRow">
                <td class="item">Chicken</td>
                <td class="price">20</td>
                <td class="amount"><input type="number" value="1" /></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
                <td class="subTotal"></td>
              </tr>

              <tr>
                <td colspan="4"><h5 class="text-right">TOTAL</h5></td>
                <td><h5 id="total"></h5></td>
              </tr>
  
            </tbody>
  
          </table>

          <form class="col-12 mt-2 mb-4" id="addItem">

            <input class="mx-2" name="item" type="text" placeholder="Item" required/>
            <input class="mx-2" name="price" type="number" placeholder="Price" required/>
            <button class="btn btn-primary btn-sm">add</button>
  
          </form>

        </div>
  
      </div>
    </div>
  </body>
  
</html>
