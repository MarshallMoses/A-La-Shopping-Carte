<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://kit.fontawesome.com/684070d2cb.js" crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="card d-block">
        <div class="container">
          <div class="row">
            <div class="col-6 px-0">
              <h3 class="title"><i class="fas fa-shopping-cart"></i></h3>
            </div>
            <div class="col-6 text-right px-0">
              <form id="addItem">

                <input class="col-4" name="item" type="text" placeholder="Item" required/>
                <input class="col-4" name="price" type="number" placeholder="Price" required/>
                <button class="btn btn-primary btn-sm px-3"><i class="fas fa-plus"></i></button>
      
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="card d-block">
        <div class="row">
          <div class="table-responsive">
            <table class="table table-borderless mb-0">

              <thead>

                <tr class="border-bottom">
        
                  <th class="col-3" scope="col">ITEM</th>
                  <th class="col-2" scope="col">$</th>
                  <th class="col-2" scope="col">AMOUNT</th>
                  <th class="col-3" scope="col">SUBTOTAL</th>
                  <th class="col-2" scope="col"></th>

                </tr>

              </thead>

              <tbody>
    
                <tr class="itemRow">
                  <td class="item">Shoes</td>
                  <td class="price">60</td>
                  <td class="amount"><input class="col-5" type="number" value="1" /></td>
                  <td class="subTotal"></td>
                  <td class="text-right"><button class="btn btn-danger btn-sm px-3 remove"><i class="fas fa-times"></i></button></td>
                </tr>

                <tr class="itemRow">
                  <td class="item">Socks</td>
                  <td class="price">20</td>
                  <td class="amount"><input class="col-5" type="number" value="1" /></td>
                  <td class="subTotal"></td>
                  <td class="text-right"><button class="btn btn-danger btn-sm px-3 remove"><i class="fas fa-times"></i></button></td>
                </tr>

                <tr class="border-top">
                  <td colspan="3"><h5 class="text-right">TOTAL</h5></td>
                  <td><h5 id="total"></h5></td>
                </tr>
    
              </tbody>
    
            </table>

          </div>
    
        </div>
      </div>

      
    </div>
  </body>
  
</html>
